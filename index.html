<body>
  <header class="p-5 mb-4">
    <h1 class="display-3">Power Meter</h1>
<div class="table"">   <p> create a table with player names</p>
</header>
  <div class="player1">
    <p> Player 1 </p>
    <div class ="buttons">
    <div class="winButton"><button>Win</button></div>
   <div class="loseButton"><button>lose</button>
   </div>
  </div>
</div>
  <div class ="player2">
    <p> Player 2 </p>
    <div class="buttons"> <div class="winButton"><button>Win</button></div>
  
  <div class="loseButton"><button>lose</button>
  </div>
    </div>

    <div class="currentScore">
      <p> current score</p>
    <table class="scoreTable">
      <thead>
        <tr>
          <th scope ="col">Player 1</th>
          <th scope ="col">Player 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">111</th>
          <th scope="row">222</th>
        </tr>
      </tbody>
    </table>
    </div>
